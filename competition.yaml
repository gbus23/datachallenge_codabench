    description: |
      Predict TiVA (Trade in Value Added) flows between countries using macroeconomic features.
      
      **Training Data**: Historical data from 2005 to 2017 covering:
      - Source countries: G7 (Canada, France, Germany, Italy, Japan, UK, USA)
      - Target countries: 80+ countries worldwide
      - Economic sectors: Multiple sectors including manufacturing, services, agriculture, etc.
      - Features: 40+ macroeconomic indicators per country pair (GDP, inflation, trade openness, FDI, technology, labor market, etc.)
      
      **Test Sets**:
      - Public test (2018): Available during competition for leaderboard ranking
      - Private test (2019): Used for final evaluation after competition closure
      
      **Objective**: Minimize Mean Absolute Error (MAE) on both test sets by accurately predicting TiVA values.
      
      **Data Characteristics**:
      - Training set: ~524,000 samples with 43 numerical features
      - Test sets: ~40,000 samples each (2018 and 2019)
      - Target variable: TiVA_Value_Target (continuous value representing trade in value added)
