version: 2
title: Global Value Chain Challenge - TiVA Prediction
description: |
  Predict Trade in Value Added (TiVA) flows between countries using macroeconomic indicators.
  
  **Context**: In today's globalized economy, understanding how value is created and distributed across international supply chains is crucial. Trade in Value Added (TiVA) measures the domestic value added embodied in foreign final demand, providing insights into the real contribution of each country to global value chains.
  
  **Task**: This is a regression challenge where participants must predict TiVA flows from G7 countries (Canada, France, Germany, Italy, Japan, United Kingdom, United States) to a wide range of destination countries across multiple economic sectors.
  
  **Data**: The dataset combines:
  - TiVA data from OECD covering 2005-2020
  - Macroeconomic indicators from World Bank for both source and destination countries
  - Features include GDP, inflation, trade openness, FDI, technology indicators, labor market metrics, and more
  
  **Evaluation**: Models are evaluated using Mean Absolute Error (MAE) on two test sets:
  - Public test set (2018): For leaderboard ranking during the competition
  - Private test set (2019): For final ranking after competition closure
  
  **Challenge**: Build a robust regression model that can accurately predict TiVA flows by leveraging the complex relationships between macroeconomic indicators and international trade patterns.
